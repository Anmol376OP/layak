<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Laayak</title>
   <link rel="stylesheet" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
   <nav>
      <div class="menu-icon">
         <span class="fas fa-bars"></span>
      </div>
      <div class="logo-image">
         <img class="i0" src="images/Logo.jpg">
      </div>
      <div class="logo" id="i002">
         Laayak Web
      </div>
      <div class="nav-items">
         <li><a href="#"><span id="i003">Home</span></a></li>
         <li><a href="#"><span id="i004">About</span></a></li>
         <li><a href="#"><span id="i005">Download</span></a></li>
         <li><a href="#"><span id="i006">Contact Us</span></a></li>
      </div>
      <div class="search-icon">
         <span class="fas fa-search" id="search"></span>
      </div>
      <div class="cancel-icon">
         <span class="fas fa-times"></span>
      </div>
      <div class="dark-light">
         <span id="i001" class="fas fa-sun"></span>
      </div>
      <form action="#" id="form">
         <input type="search" class="search-data" placeholder="Search" required>
         <button type="submit" class="fas fa-search"></button>
      </form>
   </nav>

   <div class="content">
      <div class="Image-folder">
         <img class="i1" id="i1" src="images/img2.jpg">
      </div>
   </div>

   <div class="banner">
      <div class="cards">
         <div class="card card1">
            <div class="container">
               <img src="images/dp1.jpg" alt="Teacher">
            </div>
            <div class="details">
               <h2>TEACHER</h2>
               <h3>Data Structures and Algorithms</h3>
            </div>
         </div>
         <div class="card card2">
            <div class="container">
               <img src="images/dp2.jpg" alt="Class Rep">
            </div>
            <div class="details">
               <h2>Class Representative</h2>
               <h3>Computer Science and Engineering</h3>
            </div>
         </div>
         <div class="card card3">
            <div class="container">
               <img src="images/dp3.jpg" alt="Student">
            </div>
            <div class="details">
               <h2>Student</h2>
               <h3>Computer Science and Engineering</h3>
            </div>
         </div>
      </div>


   
   <div class="block">
      <img class="i1" id="i1" src="images/img2.jpg">
   </div>
   <script src="script.js"></script>
</body>

</html>
